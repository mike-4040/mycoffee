services:
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: pass123
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "80:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=mike4040@me.com
      - PGADMIN_DEFAULT_PASSWORD=pass123
  test-db:
    image: postgres
    restart: always
    ports:
      - "5433:5432" # ðŸ‘ˆ Note the 5433 port (since we are using 5432 for our regular db)
